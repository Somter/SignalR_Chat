<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Чат-комната</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #1e1e2f;
            color: #f0f0f0;
        }

        .center-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 1rem;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            background-color: #2d2d44;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 0 15px rgba(128, 0, 128, 0.3);
        }

        .form-control,
        .btn {
            border-radius: 0.5rem;
        }

        #chatroom {
            max-height: 300px;
            overflow-y: auto;
            background-color: #1c1c2b;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

            #chatroom p {
                margin-bottom: 0.5rem;
            }

        #chatusers {
            list-style: none;
            padding-left: 0;
        }

            #chatusers li {
                padding: 0.25rem 0.5rem;
                border-bottom: 1px solid #444;
            }

        .btn-primary {
            background-color: #6f42c1;
            border-color: #6f42c1;
        }

            .btn-primary:hover {
                background-color: #5a33a1;
            }

        h2 {
            color: #cba6f7;
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="center-wrapper">
        <div class="chat-container">
            <h2>Чат-комната</h2>
            <div id="loginBlock">
                <div class="mb-3">
                    <label for="txtUserName" class="form-label">Введите логин:</label>
                    <input id="txtUserName" type="text" class="form-control" />
                </div>
                <button id="btnLogin" class="btn btn-primary">Войти</button>
            </div>

            <div id="chatBody" style="display:none;">
                <div id="header" class="mb-3"></div>

                <div id="chatroom" class="mb-3"></div>

                <div class="mb-3 d-flex">
                    <input type="text" id="message" class="form-control me-2" placeholder="Введите сообщение..." />
                    <button id="sendmessage" class="btn btn-primary">Отправить</button>
                </div>

                <div>
                    <p><strong>Все пользователи:</strong></p>
                    <ul id="chatusers"></ul>
                </div>
            </div>

            <input id="hdId" type="hidden" />
            <input id="username" type="hidden" />
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(function () {
            $('#chatBody').hide();
            $('#loginBlock').show();

            const hubConnection = new signalR.HubConnectionBuilder()
                .withUrl("/chat")
                .build();

            hubConnection.on("AddMessage", function (name, message) {
                $('#chatroom').append('<p><b>' + htmlEncode(name)
                    + '</b>: <i>' + htmlEncode(message) + '</i></p>');
            });

            hubConnection.on("Connected", function (id, userName, allUsers) {
                $('#loginBlock').hide();
                $('#chatBody').show();
                $('#hdId').val(id);
                $('#username').val(userName);
                $('#header').html('<h4>Добро пожаловать, ' + userName + '</h4>');

                for (let i = 0; i < allUsers.length; i++) {
                    AddUser(allUsers[i].connectionId, allUsers[i].name);
                }
            });

            hubConnection.on("NewUserConnected", function (id, name) {
                AddUser(id, name);
            });

            hubConnection.on("UserDisconnected", function (id, userName) {
                $('#' + id).remove();
            });

            hubConnection.start()
                .then(function () {
                    $('#sendmessage').click(function () {
                        hubConnection.invoke("Send", $('#username').val(), $('#message').val())
                            .catch(function (err) {
                                return console.error(err.toString());
                            });
                        $('#message').val('');
                    });

                    $("#btnLogin").click(function () {
                        let name = $("#txtUserName").val();
                        if (name.length > 0) {
                            hubConnection.invoke("Connect", name)
                                .catch(function (err) {
                                    return console.error(err.toString());
                                });
                        } else {
                            alert("Введите имя");
                        }
                    });
                })
                .catch(function (err) {
                    return console.error(err.toString());
                });

            function htmlEncode(value) {
                return $('<div />').text(value).html();
            }

            function AddUser(id, name) {
                let userId = $('#hdId').val();
                if (name !== undefined && userId !== id) {
                    $("#chatusers").append('<li id="' + id + '"><b>' + name + '</b></li>');
                }
            }
        });
    </script>
</body>
</html>
